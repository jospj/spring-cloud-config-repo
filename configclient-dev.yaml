server:
  port: 8889

endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: true
  health:
    sensitive: false

#https://docs.spring.io/spring-boot/docs/current/reference/html/actuator.html#actuator.endpoints
management:
  endpoints:
    web:
      base-path: "/manage"
      exposure:
        include: "*"
      discovery:
        enabled: true
  endpoint:
    env:
      post:
        enabled: true
    shutdown:
      enabled: true
      
logging:
  level:
    org.springframework.cloud: 'TRACE'
